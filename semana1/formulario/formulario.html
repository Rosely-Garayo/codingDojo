<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registraion Form</h1>
    <form>
        <div>
            <label for="first_name">Fist Name:</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label for="Last_name">Last Name:</label>
            <input type="text" name="Last_name">
        </div>
        <div>
            <label for="Email_address">Email Address:</label>
            <input type="text" name="Email_address">
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="Password" name="Password">
        </div>
        <div>
            <label for="Password">Confirm Password:</label>
            <input type="Password" name="Password">
        </div>
        <div>
            <label for="date">Birthday:</label>
            <input type="date" name="Birthday">
        </div>
    </form>
    <h3>Gender Identity:</h3>
    <input type="radio" id="male" name="male">
    <label for="male">Male</label>
    <input type="radio" id="Female" name="Female">
    <label for="Female">Female</label>
    <input type="radio" id="No-binary" name="No-binary">
    <label for="No-binary">No-binary</label>
    <input type="radio" id="not_answer" name="not_answer">
    <label for="not_answer">I prefer not to answer</label>
    
    <h3>A short description about myself</h3>
    <textarea name="comment" cols="20" rows="3"></textarea>

    <h3>Favorite Language</h3>
    <select name="Language">
        <option>Javascrip</option>
        <option>C++</option>
        <option>Java</option>
        <option>Python</option>
    </select><br>
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to receive periodic email updates</label><br>

    <input type="submit" value="Create Account">
    <h3>Indicates a required field</h3>
</body>
</html>
